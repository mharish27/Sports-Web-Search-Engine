.bg-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.form {
  margin-top: 50px;
  text-align: center;
}

.form input[type="text"] {
  border-radius: 3px;
  border: 1px solid #cccccc;
  font-size: 16px;
  padding: 8px 10px;
  width: 400px;
  margin-right: 10px;
}

.form label {
  font-size: 16px;
  margin-right: 10px;
}

.form input[type="submit"] {
  background-color: #4285f4;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 10px 16px;
}

.form input[type="submit"]:hover {
  background-color: #2a75e6;
}

.result_section {
  margin-top: 50px;
  display: flex;
  flex-direction: column;
}

.result_section > div {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.result_section a {
  color: #1a0dab;
  font-size: 18px;
  text-decoration: none;
}

.result_section p {
  font-size: 16px;
  color: #545454;
  margin: 5px 0 0 0;
  padding: 0;
  line-height: 1.4;
}

.result_section p:first-child {
  margin-top: 10px;
}

.result_section p:last-child {
  margin-bottom: 0;
}

.result_section p span {
  font-size: 12px;
  color: #545454;
}

.result_section hr {
  border: none;
  border-top: 1px solid #f2f2f2;
  margin: 30px 0;
}

<body>

<div class="bg-text">
  <h1> SPORTS ENGINE</h1>
  <h3> Sports information at a click of a button.</h3>
    <form action="{% url 'show' %}" method="post">
        {% csrf_token %}
        Query: <input size="30" type="text" name="handle" required value={{myQuery}} ><br>
        <label for="lucene"><input name="choice" class="selection" type="radio" value="lucene" id="lucene" required/>Lucene</label>
        <label for="bert"><input name="choice" class="selection" type="radio" value="bert" id="bert" required/>BERT</label>
        
        <input type="submit" value="Submit">
        <span></span>
    </form>
    {% if flag %}
    <hr/>
    <div id="result_section">
      <div>
        <a href={{url1}}>{{title1}}</a>
        <p class="result_list">{{sentence1}} . . . . . . . . . . . </p>
      </div>
      
      <div>
      <a href={{url2}}>{{title2}}</a>
      <p class="result_list">{{sentence2}} . . . . . . . . . . .</p>
      </div>

      <div>
      <a href={{url3}}>{{title3}}</a>
      <p class="result_list">{{sentence3}} . . . . . . . . . . .</p>
      </div>  
    </div>
    {% endif %}
   </div>
  </body>
